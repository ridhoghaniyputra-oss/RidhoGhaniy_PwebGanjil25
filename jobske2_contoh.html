<html>
<head><title>Tabel di dalam tabel</title></head>
<body>

<table border="1">
    <tr>
        <td>
            <p>This is a paragraph</p>
            <p>This is another paragraph</p>
        </td>
        <td>This cell contains a table:
            <table border="1">
                <tr>
                    <td>One</td>
                    <td>Two</td>
                </tr>
                <tr>
                    <td>Three</td>
                    <td>Four</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>This cell contains a list
            <ul>
                <li>apples</li>
                <li>bananas</li>
                <li>pineapples</li>
            </ul>
        </td>
        <td>HELLO</td>
    </tr>
</table>

</body>
</html>
