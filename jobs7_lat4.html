<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #0047ab; 
      color: white;
    }
    tr:nth-child(even) {
      background-color: #bebdbd; 
    }

    tbody tr:hover {
        background-color: chocolate;
    }
  </style>


</head>
<body>
  <table align="left">
    <tr>
      <th>NIS</th>
      <th>Nama Lengkap</th>
      <th>Alamat</th>
    </tr>

      <td>2324401</td>

    </tr>
    <tr>
      <td>2324444</td>

  </table>
</body>
</html>
