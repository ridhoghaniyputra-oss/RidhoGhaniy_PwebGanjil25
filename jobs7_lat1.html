<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>

    <div  style="border: 3px dotted; width: 1000px; text-align: left;">
       A dotted border.
    </div>

    <br>

    <div style="border: 3px dashed; width: 1000px; text-align: left;">
        A dashed border.
    </div>

    <br>

    <div style="border: 3px solid; width: 1000px; text-align: left;">
        A solid border.
    </div>

    <br>

    <div style="border: 3px double; width: 1000px; text-align: left;">
        A double border.
    </div>

    <br>

    <div style="border: 3px groove; width: 1000px; text-align: left;">
        A groove border.
    </div>

    <br>

     <div style="border: 3px ridge; width: 1000px; text-align: left;">
        A ridge border.
    </div>

    <br>

     <div style="border: 3px inset; width: 1000px; text-align: left;">
        An inset border.
    </div>

    <br>

     <div style="border: 3px outset; width: 1000px; text-align: left;">
        An outset border.
    </div>

    <br>

     <div>
        No border.
    </div>

    <br>

     <div style="border: 3px hidden; width: 1000px; text-align: left;">
        A hidden border.
    </div>

    <br>

     <div style="border-top: 3px dotted; width: 1000px; text-align: left; border-left: 3px dashed; border-bottom: 3px solid; width: 1000px; border-right: 3px dashed;">
        A mixed border.
    </div>

</body>
</html>
