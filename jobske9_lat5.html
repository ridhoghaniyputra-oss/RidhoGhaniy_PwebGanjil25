<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<SCRIPT language="JavaScript">
   
    var a = 11;
    var b = 6;
    var c;
    c = a * b;
    document.writeln("Perkalian : " +a+ " * " +b+ " = " + c);
    c = a / b;
    document.writeln("Pembagian : " +a+ " / " +b+ " = " + c);
    c = a + b;
    document.writeln("Penjumlahan : " +a+ " + " +b+ " = " + c);
    c = a - b;
    document.writeln("Pengurangan : " +a+ " - " +b+ " = " + c);
    c = a % b;
    document.writeln("Modulus : " +a+ " % " +b+ " = " + c);
</SCRIPT>
</body>
</html>
