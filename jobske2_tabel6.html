<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Layout Kotak Persis</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="20">
    <tr>
      <td width="150">1</td>
      <td width="400">2</td>
    </tr>
    <tr>
      <td rowspan="2" height="150">3</td>
      <td>
        <table border="1" cellspacing="0" cellpadding="20" width="100%">
          <tr>
            <td colspan="2">4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border="1" cellspacing="0" cellpadding="20" width="100%">
          <tr>
            <td rowspan="2" width="150">7</td>
            <td>8</td>
          </tr>
          <tr>
            <td>9</td>
          </tr>
        </table>
      </td>
      <td width="100">10</td>
    </tr>
  </table>
</body>
</html>
